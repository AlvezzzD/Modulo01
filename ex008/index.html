<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedados no meu proprio servidor.</p>
    
    <video controls loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
    </video>
    
    <h1>Inserindo videos do Youtube</h1> <!-- Videos de musica nao conseguem ser carregados, perante os direitos autorais -->
    <iframe width="689" height="388" src="https://www.youtube.com/embed/LFadKZG7GLw" title="O jogo que fez o PSG comprar Neymar Jr." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>    
</html>
